services:
  octoroastergrpc:
    build:
      context: .
    environment:
      ADDRESS: "0.0.0.0"
      PORT: "8080"
      ENABLE_DEBUG: "true"
      GRPC_GO_LOG_VERBOSITY_LEVEL: 99
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      APPLICATION_ENVIRONMENT: "local"
      BASEPATH: "/app"
    ports:
      - '8080:8080'
  integ:
    build:
      context: .
      dockerfile: Dockerfile.integ
    volumes:
      - .:/app
    environment:
      PORT: "8080"
      ADDRESS: "octoroastergrpc"
      GRPC_GO_LOG_VERBOSITY_LEVEL: 99
    depends_on:
      - octoroastergrpc
    working_dir: /app
    command: ['/app/scripts/integ_test_docker.sh']
  envoy:
    build:
     context: .
     dockerfile: Dockerfile.envoy
    ports:
        - '8081:8081'
        - '9901:9901'
    command: ['/usr/local/bin/envoy', '-c', '/etc/envoy/envoy.yaml', '-l', 'trace', '--log-path', '/tmp/envoy_info.log']
    depends_on:
        - octoroastergrpc